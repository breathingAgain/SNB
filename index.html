  <script>
    function showDialog() {
      var dialog = document.querySelector('#dialog');
      dialog.setAttribute('open', true);

      setTimeout(() => {
        dialog.removeAttribute('open');
      }, 3000);
    }

    function changeTheme(color) {
      var html = document.querySelector('html');
      
      for (var c of html.classList.values()) html.classList.remove(c);

      html.classList.add(`theme-8bit-${color}`);
    }
  </script>

    <button id="audioControl">Music off</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('backgroundMusic');
            var audioControlButton = document.getElementById('audioControl');

            var isMusicEnabled = localStorage.getItem('isMusicEnabled') === 'true';

            if (isMusicEnabled) {
                audioControlButton.textContent = 'Music off';
            }

            audioControlButton.addEventListener('click', function () {
                if (audio.paused) {
                    audio.play();
                    audioControlButton.textContent = 'Music off';
                    localStorage.setItem('isMusicEnabled', 'true');
                } else {
                    audio.pause();
                    audioControlButton.textContent = 'Music on';
                    localStorage.setItem('isMusicEnabled', 'false');
                }
            });
        });
